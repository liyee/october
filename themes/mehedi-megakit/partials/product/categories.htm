{% set categories = productCategories.categories %}
{% set currentCategorySlug = productCategories.currentCategorySlug %}

<div class="row">
    {% for category in categories %}
    <dl class="col-sm-4">
        <dt class="border-bottom mb-2" style="border-bottom-style:dashed !important;">
            <a href="{{ category.url }}" >
                {{ category.name }}
            </a>
        </dt>
        <dd>
            <a href="{{ category.url }}" >
                {% if category.featured_images.count > 0 %}
                    <img src="{{ category.featured_images.first.getThumb(320, 320,'exact') }}" alt="" class="img-fluid w-100 border">
                {% else %}
                    <img src="https://placehold.it/320x320" alt="" class="img-fluid w-100">
                {% endif %}
            </a>
        </dd>
