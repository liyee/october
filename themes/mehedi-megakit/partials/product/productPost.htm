{##}
<div class="col-lg-12 pt-2">           
   	<h5>{{ post.title}}</h5>        	
    <div class="blog-item-meta bg-gray mb-2">            	
        {% for category in post.categories %}
        <span class="text-muted text-capitalize">
            <a href="{{ category.url }}">{{ category.name }}</a>
        </span>
        {% endfor %}
        <span class="text-black text-capitalize"><i class="ti-time"></i> {{ post.published_at|date('M d, Y') }}</span>
    </div> 
    <div class="content">
    <img src="{{ post.featured_images.first.getThumb(500, 389) }}" alt="" class="img-fluid w-100">
    {{ post.content_html|raw }}
    </div>   
     <div class="row portfolio-gallery">
     {% if post.featured_images.count %}
     {% for image in post.featured_images %}
		<div class="col-lg-4 col-md-6">
			<div class="portflio-item position-relative mb-4">
				<a href="{{ image.path }}" class="popup-gallery">
					<img src="{{ image.path }}" alt="" class="img-fluid w-100" data-src="{{ image.filename }}" alt="{{ image.description }}">
					<i class="ti-plus overlay-item"></i>
				</a>
			</div>
		</div>
	{% endfor %}
	{% endif %}	
	</div>
</div>
