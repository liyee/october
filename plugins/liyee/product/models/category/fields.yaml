# ===================================
#  Field Definitions
# ===================================

fields:

    name:
        label: liyee.product::lang.category.name
        placeholder: liyee.product::lang.category.name_placeholder
        span: left

    slug:
        label: liyee.product::lang.category.slug
        span: right
        placeholder: liyee.product::lang.category.slug_placeholder
        preset: name

    parent_id:
        label: liyee.product::lang.category.parent_id
        span: left
        type: dropdown
        options: listCategory

    description:
        label: 'liyee.product::lang.category.description'
        size: large
        oc.commentPosition: ''
        span: full
        type: textarea

    featured_images:
            label: liyee.product::lang.category.featured_images
            type: fileupload
            mode: image
            imageWidth: 200
            imageHeight: 200
