# ===================================
#  Import/Export Behavior Config
# ===================================

import:
    # Page title
    title: liyee.product::lang.posts.import_post

    # Import List Column configuration
    list: $/liyee/product/models/postimport/columns.yaml

    # Import Form Field configuration
    form: $/liyee/product/models/postimport/fields.yaml

    # Import Model class
    modelClass: Liyee\Product\Models\PostImport

    # Redirect when finished
    redirect: liyee/product/posts

    # Required permissions
    permissions: liyee.product.access_import_export

export:
    # Page title
    title: liyee.product::lang.posts.export_post

    # Output file name
    fileName: posts.csv

    # Export List Column configuration
    list: $/liyee/product/models/postexport/columns.yaml

    # Export Model class
    modelClass: Liyee\Product\Models\PostExport

    # Redirect when finished
    redirect: liyee/product/posts

    # Required permissions
    permissions: liyee.product.access_import_export
